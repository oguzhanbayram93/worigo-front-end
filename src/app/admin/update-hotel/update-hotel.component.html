<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Add New Hotel
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row clearfix">

                    <div class="col-lg-12">
                        <div class="card">

                            <div class="body">
                                <form #form='ngForm' class="form-horizontal" id="create-form" method="post">
                                    <div class="alert alert-danger" style="display:none;" id="errorMessage"></div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">{{'NAME'|translate}} (*)</label>
                                                <input id="productName" class="form-control" type="text" required="" [(ngModel)]="HotelList.hotelName"
                                                    name="hotelName">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-3">{{'SURNAME'|translate}}
                                                    (*)</label>
                                                <input id="unitPrice" class="form-control" required="" type="text"  [(ngModel)]="HotelList.adress"
                                                    name="adress" value="">
                                            </div>
                                  
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-4">{{'TELNUMBER'|translate}}</label>
                                                <input type="text" id="rank" class="form-control" required="" [(ngModel)]="HotelList.phoneNumber"
                                                    name="phoneNumber" value="">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-4">{{'DATEOFBIRTH'|translate}}</label>
                                                <input type="text" id="rank" class="form-control" name="email"  [(ngModel)]="HotelList.email"
                                                    value="">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-4">{{'DATEOFBIRTH'|translate}}</label>
                                                <input type="text" id="rank" class="form-control" name="floorNumber"  [(ngModel)]="HotelList.floorNumber"
                                                    value="">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-4">{{'DATEOFBIRTH'|translate}}</label>
                                                <input type="text" id="rank" class="form-control" name="roomNumber"  [(ngModel)]="HotelList.roomNumber"
                                                    value="">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-4">{{'DATEOFBIRTH'|translate}}</label>
                                                <input type="text" id="rank" class="form-control" name="numberOfEmployees"  [(ngModel)]="HotelList.numberOfEmployees"
                                                    value="">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label"
                                                    for="form-control-4">{{'DATEOFBIRTH'|translate}}</label>
                                                <input type="text" id="rank" class="form-control" name="numberOfStar"  [(ngModel)]="HotelList.numberOfStar"
                                                    value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group-row">
                                                <label class="col-form-label">{{'PROFILEPHOTO'|translate}}</label>
                                                <div class="custom-file">
                                                    <input type="file" name="imageUrl" id='file'(change)="handleFileSelect($event)" [(ngModel)]="HotelList.imageUrl"
                                                        placeholder="resim seciniz">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-danger pull-right " (click)="UpdateHotelForm($event);">
                                                <span class="btnLabel">
                                                    <i class="fa fa-save"></i> {{'SAVE'|translate}}
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
